<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Ghana Need an Ambulance</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="./app.js"></script>
</head>

<body>
    <div id="app" class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <h1 class="mdl-layout-title">Ghana Need an Ambulance</h1>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <h2>Hospitals</h2>

                    <ul class="mdl-list">
                        <li class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span>{{ hospitalData.hospitalName }}</span>
                                <span class="mdl-list__item-text-body">
                                    {{ hospitalData.address }}<br>
                                    {{ hospitalData.phone }}
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="mdl-cell mdl-cell--6-col mdl-cell--order-1-phone">
                    <h2>Map</h2>

                    <div id="map">
                        <span>{{ mapName }}</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
