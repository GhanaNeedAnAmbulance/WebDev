<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Ghana Need an Ambulance</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBda6SWa2K8EKzL_QWtkF1SW7msE7palJI">
    </script>
</head>

<body>
    <div id="app" class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <h1 class="mdl-layout-title">Ghana Need an Ambulance</h1>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <h2>Hospitals</h2>

                    <div v-if='loading' class="mdl-spinner mdl-js-spinner is-active"></div>

                    <ul class="mdl-list">
                        <li v-for='hospital in hospitals' v-bind:class='{"full-hospital": hospital.emptyBeds === 0}'
                            class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span>{{ hospital.hospitalName }} &ndash; {{ hospital.emptyBeds }}/{{ hospital.totBeds
                                    }} beds empty</span>
                                <address class="mdl-list__item-text-body">
                                    {{ hospital.address }}<br>
                                    {{ hospital.phone }}
                                </address>
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="mdl-cell mdl-cell--6-col mdl-cell--order-1-phone">

                    <div id="map">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <style scoped>
        html {
            height: 100%
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
